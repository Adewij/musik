<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Latar belakang dengan animasi gradien */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 300% 300%;
            animation: gradientBG 8s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animasi teks "Coming Soon" */
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 5em;
            color: white;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.7);
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 2px 2px 15px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 2px 2px 35px rgba(255, 255, 255, 1); }
        }

        /* Efek tambahan elemen lingkaran yang bergerak */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 5s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 20%;
            right: 25%;
            animation-delay: 1s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <h1>Coming Soon</h1>
    </div>

    <!-- Elemen lingkaran untuk efek visual -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
</body>
</html>
